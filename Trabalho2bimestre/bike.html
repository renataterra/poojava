<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="bike.js"></script>
</head>

<body onload="consulta()">
    <header>
        <div class="container">
            <!-- barra de navegação do bootstrap -->
            <!-- navbar-expand-lg expande a tela conforme tamanho da tela do usuário -->
            <!-- navbar-light é uma barra com texto claro -->
            <!-- bg-light é o fundo claro -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- criar um link a partir de uma imagem (brand) -->
                <a class="navbar-brand" href="bike.html">
                    <img src="nubank.png" width="120" height="80">
                </a>
                <a class="navbar-brand" href="cidade.html"></a>
                <a class="navbar-brand" href="hotel.html"></a>
                <!-- botão aparece quando tela é pequeno -->
                <!-- botão desaparece quando tela é grande -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoBotao">
                    <!-- imagem do botão -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- div aparece quando a tela é grande -->
                <!-- div desaparece quando a tela é pequena -->
                <div class="collapse navbar-collapse" id="conteudoBotao">
                    <!-- lista do menu -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="bike.html"> 
                                Bike
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cidade.html"> 
                                Cidade
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hotel.html">
                                Hotel
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <!-- 12 colunas -->
            <h2> Exemplo de CRUD do sistema de Bike </h2>
            <form>
                <input type="number" id="id" hidden>
                <div class="form-group">
                    <label for="marca"> Marca </label>
                    <input type="text" id="marca" class="form-control">
                </div>
                <div class="form-group">
                    <label for="modelo"> Modelo </label>
                    <input type="text" id="modelo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="aro"> Aro </label>
                    <input type="number" id="aro" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quadro"> Quadro </label>
                    <input type="number" id="quadro" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="cadastra()"> Cadastra </button>
            </form>
            <h2> Lista de Bikes </h2>
            <table class="table" id="tabela">
                <tr>
                    <th> Marca </th>
                    <th> Modelo </th>
                    <th> Aro </th>
                    <th> Quadro </th>
                    <th> Remove </th>
                    <th> Atualiza </th>
                </tr>
                <!-- o resto vai ser construído dinamicamente -->
            </table>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
